ludus:
  - vm_name: "{{ range_id }}-dc-win2022-server-x64"
    hostname: "{{ range_id }}-dc01"
    template: win2022-server-x64-template
    vlan: 10
    ip_last_octet: 11
    ram_gb: 4
    cpus: 2
    windows:
      sysprep: true
    domain:
      fqdn: ludus.lab
      role: primary-dc

  - vm_name: "{{ range_id }}-wsus-win2022-server-x64"
    hostname: "{{ range_id }}-wsus"
    template: win2022-server-x64-template
    vlan: 10
    ip_last_octet: 12
    ram_gb: 4
    cpus: 2
    windows:
      sysprep: true
    domain:
      fqdn: ludus.lab
      role: member
    roles:
      - 5tuk0v.ludus_wsus
    role_vars:
      ludus_wsus_products_list:
        - 'Microsoft Server operating system-21H2'
      ludus_wsus_classifications_list:
        - 'Critical Updates'
        - 'Security Updates'